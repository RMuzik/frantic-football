<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frantic Football - 3 Teams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Arial Black', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameCanvas {
            border: 4px solid #00ff00;
            background: #0a4d0a;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        #ui {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
        }
        
        .score {
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid;
        }
        
        #scoreGreen { background: #00aa00; border-color: #00ff00; }
        #scoreYellow { background: #aaaa00; border-color: #ffff00; }
        #scorePurple { background: #aa00aa; border-color: #ff00ff; }
        
        #timer {
            background: #333;
            padding: 10px 30px;
            border-radius: 10px;
            border: 3px solid #fff;
            font-size: 28px;
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #startScreen h1 {
            color: #00ff00;
            font-size: 48px;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
        }
        
        .playerSelect {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid;
            border-radius: 10px;
            background: #222;
            color: white;
            transition: all 0.3s;
        }
        
        .playerSelect:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px;
        }
        
        #btn1Player { border-color: #00ff00; }
        #btn1Player:hover { box-shadow: 0 0 20px #00ff00; }
        #btn2Players { border-color: #ffff00; }
        #btn2Players:hover { box-shadow: 0 0 20px #ffff00; }
        #btn3Players { border-color: #ff00ff; }
        #btn3Players:hover { box-shadow: 0 0 20px #ff00ff; }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 5px solid #00ff00;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
        }
        
        #gameOver h2 {
            color: #00ff00;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #00ff00;
            border-radius: 10px;
            background: #222;
            color: #00ff00;
        }
        
        #restartBtn:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>‚öΩ FRANTIC FOOTBALL ‚öΩ</h1>
        <p style="font-size: 18px; margin-bottom: 30px;">Combien de joueurs humains ?</p>
        <button class="playerSelect" id="btn1Player">1 JOUEUR</button>
        <button class="playerSelect" id="btn2Players">2 JOUEURS</button>
        <button class="playerSelect" id="btn3Players">3 JOUEURS</button>
    </div>
    
    <div id="gameOver">
        <h2 id="winnerText"></h2>
        <div id="finalScores"></div>
        <button id="restartBtn">REJOUER</button>
    </div>
    
    <div id="ui">
        <div class="score" id="scoreGreen">üü¢ VERT: 0</div>
        <div id="timer">‚è±Ô∏è 2:00</div>
        <div class="score" id="scoreYellow">üü° JAUNE: 0</div>
        <div class="score" id="scorePurple">üü£ VIOLET: 0</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <div id="controls">
        <p><strong>JOUEUR 1 (VERT):</strong> WASD | <strong>JOUEUR 2 (JAUNE):</strong> Fl√®ches ‚Üë‚Üê‚Üì‚Üí | <strong>JOUEUR 3 (VIOLET):</strong> IJKL</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const MARGIN = 50;
        const PLAYER_RADIUS = 20;
        const BALL_RADIUS = 12;
        const PLAYER_SPEED = 5;
        const AI_SPEED = 3.5;
        const GOAL_SIZE = 80;
        const GAME_DURATION = 120;
        
        let numHumanPlayers = 0;
        let gameStarted = false;
        let timeLeft = GAME_DURATION;
        let gameOver = false;
        
        // Scores
        const scores = { green: 0, yellow: 0, purple: 0 };
        
        // Balle
        const ball = {
            x: 400,
            y: 400,
            vx: 0,
            vy: 0,
            radius: BALL_RADIUS
        };
        
        // Joueurs - positions de d√©part
        const players = [
            { x: 400, y: 150, vx: 0, vy: 0, team: 'green', human: false, keys: { up: 'w', left: 'a', down: 's', right: 'd' } },
            { x: 150, y: 400, vx: 0, vy: 0, team: 'yellow', human: false, keys: { up: 'ArrowUp', left: 'ArrowLeft', down: 'ArrowDown', right: 'ArrowRight' } },
            { x: 650, y: 400, vx: 0, vy: 0, team: 'purple', human: false, keys: { up: 'i', left: 'j', down: 'k', right: 'l' } }
        ];
        
        // Buts dans la zone centrale
        const goals = [
            { x: 360, y: 300, w: GOAL_SIZE, h: 20, team: 'green', color: '#00ff00', dir: 'top' },
            { x: 360, y: 480, w: GOAL_SIZE, h: 20, team: 'yellow', color: '#ffff00', dir: 'bottom' },
            { x: 480, y: 360, w: 20, h: GOAL_SIZE, team: 'purple', color: '#ff00ff', dir: 'right' }
        ];
        
        const keysPressed = {};
        
        const teamColors = {
            green: '#00ff00',
            yellow: '#ffff00',
            purple: '#ff00ff'
        };
        
        // √âv√©nements clavier
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
            keysPressed[e.key] = true;
            e.preventDefault();
        });
        
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
            keysPressed[e.key] = false;
        });
        
        // S√©lection du nombre de joueurs
        document.getElementById('btn1Player').addEventListener('click', () => startGame(1));
        document.getElementById('btn2Players').addEventListener('click', () => startGame(2));
        document.getElementById('btn3Players').addEventListener('click', () => startGame(3));
        document.getElementById('restartBtn').addEventListener('click', () => location.reload());
        
        function startGame(num) {
            numHumanPlayers = num;
            for (let i = 0; i < num; i++) {
                players[i].human = true;
            }
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
            startTimer();
            gameLoop();
        }
        
        function startTimer() {
            setInterval(() => {
                if (!gameStarted || gameOver) return;
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function endGame() {
            gameOver = true;
            const maxScore = Math.max(scores.green, scores.yellow, scores.purple);
            const winners = [];
            if (scores.green === maxScore) winners.push('üü¢ VERT');
            if (scores.yellow === maxScore) winners.push('üü° JAUNE');
            if (scores.purple === maxScore) winners.push('üü£ VIOLET');
            
            const winnerText = winners.length > 1 ? '√âGALIT√â!' : winners[0] + ' GAGNE!';
            document.getElementById('winnerText').textContent = winnerText;
            document.getElementById('finalScores').innerHTML = `
                <p style="font-size: 20px; margin: 10px;">üü¢ VERT: ${scores.green}</p>
                <p style="font-size: 20px; margin: 10px;">üü° JAUNE: ${scores.yellow}</p>
                <p style="font-size: 20px; margin: 10px;">üü£ VIOLET: ${scores.purple}</p>
            `;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function updateScores() {
            document.getElementById('scoreGreen').textContent = `üü¢ VERT: ${scores.green}`;
            document.getElementById('scoreYellow').textContent = `üü° JAUNE: ${scores.yellow}`;
            document.getElementById('scorePurple').textContent = `üü£ VIOLET: ${scores.purple}`;
        }
        
        function checkGoal() {
            for (const goal of goals) {
                if (ball.x >= goal.x && ball.x <= goal.x + goal.w &&
                    ball.y >= goal.y && ball.y <= goal.y + goal.h) {
                    // But marqu√©! Les 2 autres √©quipes gagnent 1 point
                    for (const team in scores) {
                        if (team !== goal.team) {
                            scores[team]++;
                        }
                    }
                    updateScores();
                    resetBall();
                    
                    // Flash visuel
                    canvas.style.boxShadow = `0 0 50px ${goal.color}`;
                    setTimeout(() => {
                        canvas.style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.5)';
                    }, 200);
                    return;
                }
            }
        }
        
        function resetBall() {
            ball.x = 400;
            ball.y = 400;
            const angle = Math.random() * Math.PI * 2;
            ball.vx = Math.cos(angle) * 4;
            ball.vy = Math.sin(angle) * 4;
        }
        
        function updatePlayer(player) {
            const speed = player.human ? PLAYER_SPEED : AI_SPEED;
            
            if (player.human) {
                // Contr√¥le humain
                player.vx = 0;
                player.vy = 0;
                
                if (keysPressed[player.keys.up]) player.vy = -speed;
                if (keysPressed[player.keys.down]) player.vy = speed;
                if (keysPressed[player.keys.left]) player.vx = -speed;
                if (keysPressed[player.keys.right]) player.vx = speed;
                
                // Diagonales
                if (player.vx !== 0 && player.vy !== 0) {
                    const diagonal = speed / Math.sqrt(2);
                    player.vx = Math.sign(player.vx) * diagonal;
                    player.vy = Math.sign(player.vy) * diagonal;
                }
            } else {
                // IA : poursuivre la balle
                const dx = ball.x - player.x;
                const dy = ball.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 5) {
                    player.vx = (dx / dist) * speed;
                    player.vy = (dy / dist) * speed;
                } else {
                    player.vx *= 0.8;
                    player.vy *= 0.8;
                }
            }
            
            // Appliquer le mouvement
            player.x += player.vx;
            player.y += player.vy;
            
            // Limites du terrain
            player.x = Math.max(MARGIN + PLAYER_RADIUS, Math.min(800 - MARGIN - PLAYER_RADIUS, player.x));
            player.y = Math.max(MARGIN + PLAYER_RADIUS, Math.min(800 - MARGIN - PLAYER_RADIUS, player.y));
        }
        
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const r1 = obj1.radius || PLAYER_RADIUS;
            const r2 = obj2.radius || PLAYER_RADIUS;
            const minDist = r1 + r2;
            
            if (dist < minDist && dist > 0) {
                // Normaliser la direction
                const nx = dx / dist;
                const ny = dy / dist;
                
                // S√©parer les objets
                const overlap = minDist - dist;
                const separateX = nx * overlap * 0.5;
                const separateY = ny * overlap * 0.5;
                
                if (obj1 === ball) {
                    // Collision balle-joueur
                    ball.x += separateX;
                    ball.y += separateY;
                    
                    // Transfert de vitesse du joueur √† la balle
                    const pushStrength = 2;
                    ball.vx = obj2.vx * pushStrength + nx * 3;
                    ball.vy = obj2.vy * pushStrength + ny * 3;
                } else {
                    // Collision joueur-joueur
                    obj1.x += separateX;
                    obj1.y += separateY;
                    obj2.x -= separateX;
                    obj2.y -= separateY;
                }
            }
        }
        
        function updateBall() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Friction
            ball.vx *= 0.985;
            ball.vy *= 0.985;
            
            // Rebonds sur les bords
            if (ball.x - ball.radius < MARGIN) {
                ball.x = MARGIN + ball.radius;
                ball.vx *= -0.8;
            }
            if (ball.x + ball.radius > 800 - MARGIN) {
                ball.x = 800 - MARGIN - ball.radius;
                ball.vx *= -0.8;
            }
            if (ball.y - ball.radius < MARGIN) {
                ball.y = MARGIN + ball.radius;
                ball.vy *= -0.8;
            }
            if (ball.y + ball.radius > 800 - MARGIN) {
                ball.y = 800 - MARGIN - ball.radius;
                ball.vy *= -0.8;
            }
            
            // Collision avec les joueurs
            for (const player of players) {
                checkCollision(ball, player);
            }
            
            // V√©rifier les buts
            checkGoal();
        }
        
        function drawField() {
            // Fond du terrain
            ctx.fillStyle = '#0a4d0a';
            ctx.fillRect(0, 0, 800, 800);
            
            // Zone de jeu principale
            ctx.fillStyle = '#0d6b0d';
            ctx.fillRect(MARGIN, MARGIN, 800 - MARGIN * 2, 800 - MARGIN * 2);
            
            // Zone centrale "Frantic"
            ctx.fillStyle = '#107010';
            ctx.fillRect(280, 280, 240, 240);
            
            // Marquage de la zone centrale
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(280, 280, 240, 240);
            ctx.setLineDash([]);
            
            // Cercle central
            ctx.beginPath();
            ctx.arc(400, 400, 60, 0, Math.PI * 2);
            ctx.stroke();
            
            // Bordure du terrain
            ctx.lineWidth = 4;
            ctx.strokeRect(MARGIN, MARGIN, 800 - MARGIN * 2, 800 - MARGIN * 2);
            
            // Zones de d√©part (visuelles seulement)
            ctx.strokeStyle = '#00ff0040';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(300, 70, 200, 100); // Zone verte
            ctx.strokeRect(70, 300, 100, 200); // Zone jaune
            ctx.strokeRect(630, 300, 100, 200); // Zone violette
            ctx.setLineDash([]);
        }
        
        function drawGoals() {
            for (const goal of goals) {
                // Ombre du but
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(goal.x + 3, goal.y + 3, goal.w, goal.h);
                
                // But
                ctx.fillStyle = goal.color;
                ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
                
                // Contour
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.strokeRect(goal.x, goal.y, goal.w, goal.h);
                
                // Grille du but
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                if (goal.w > goal.h) {
                    // But horizontal
                    for (let i = 1; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(goal.x + (goal.w / 4) * i, goal.y);
                        ctx.lineTo(goal.x + (goal.w / 4) * i, goal.y + goal.h);
                        ctx.stroke();
                    }
                } else {
                    // But vertical
                    for (let i = 1; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(goal.x, goal.y + (goal.h / 4) * i);
                        ctx.lineTo(goal.x + goal.w, goal.y + (goal.h / 4) * i);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function drawPlayers() {
            for (const player of players) {
                // Ombre
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.beginPath();
                ctx.arc(player.x + 4, player.y + 4, PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                
                // Joueur
                ctx.fillStyle = teamColors[player.team];
                ctx.beginPath();
                ctx.arc(player.x, player.y, PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                
                // Contour blanc pour joueurs humains
                if (player.human) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
                
                // Contour noir pour tous
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Direction du mouvement
                if (player.vx !== 0 || player.vy !== 0) {
                    const speed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
                    if (speed > 0.5) {
                        ctx.beginPath();
                        ctx.moveTo(player.x, player.y);
                        ctx.lineTo(player.x + (player.vx / speed) * 15, player.y + (player.vy / speed) * 15);
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function drawBall() {
            // Ombre
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.arc(ball.x + 3, ball.y + 3, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Balle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Contour
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Motif de balle
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 1.5;
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI * 2;
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(ball.x + Math.cos(angle) * ball.radius * 0.8, ball.y + Math.sin(angle) * ball.radius * 0.8);
                ctx.stroke();
            }
        }
        
        function gameLoop() {
            if (!gameStarted || gameOver) return;
            
            // Update
            for (const player of players) {
                updatePlayer(player);
            }
            
            // Collision entre joueurs
            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) {
                    checkCollision(players[i], players[j]);
                }
            }
            
            updateBall();
            
            // Draw
            drawField();
            drawGoals();
            drawPlayers();
            drawBall();
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
