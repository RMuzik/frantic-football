<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frantic Football - 3 Teams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Arial Black', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameCanvas {
            border: 4px solid #00ff00;
            background: #0a4d0a;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        #ui {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
        }
        
        .score {
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid;
        }
        
        #scoreGreen { background: #00aa00; border-color: #00ff00; }
        #scoreYellow { background: #aaaa00; border-color: #ffff00; }
        #scorePurple { background: #aa00aa; border-color: #ff00ff; }
        
        #timer {
            background: #333;
            padding: 10px 30px;
            border-radius: 10px;
            border: 3px solid #fff;
            font-size: 28px;
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #startScreen h1 {
            color: #00ff00;
            font-size: 48px;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
        }
        
        .playerSelect {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid;
            border-radius: 10px;
            background: #222;
            color: white;
            transition: all 0.3s;
        }
        
        .playerSelect:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px;
        }
        
        #btn1Player { border-color: #00ff00; }
        #btn1Player:hover { box-shadow: 0 0 20px #00ff00; }
        #btn2Players { border-color: #ffff00; }
        #btn2Players:hover { box-shadow: 0 0 20px #ffff00; }
        #btn3Players { border-color: #ff00ff; }
        #btn3Players:hover { box-shadow: 0 0 20px #ff00ff; }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 5px solid #00ff00;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
        }
        
        #gameOver h2 {
            color: #00ff00;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #00ff00;
            border-radius: 10px;
            background: #222;
            color: #00ff00;
        }
        
        #restartBtn:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>‚öΩ FRANTIC FOOTBALL ‚öΩ</h1>
        <p style="font-size: 18px; margin-bottom: 30px;">Combien de joueurs humains ?</p>
        <button class="playerSelect" id="btn1Player">1 JOUEUR</button>
        <button class="playerSelect" id="btn2Players">2 JOUEURS</button>
        <button class="playerSelect" id="btn3Players">3 JOUEURS</button>
    </div>
    
    <div id="gameOver">
        <h2 id="winnerText"></h2>
        <div id="finalScores"></div>
        <button id="restartBtn">REJOUER</button>
    </div>
    
    <div id="ui">
        <div class="score" id="scoreGreen">üü¢ VERT: 0</div>
        <div id="timer">‚è±Ô∏è 2:00</div>
        <div class="score" id="scoreYellow">üü° JAUNE: 0</div>
        <div class="score" id="scorePurple">üü£ VIOLET: 0</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <div id="controls">
        <p><strong>JOUEUR 1 (VERT):</strong> WASD | <strong>JOUEUR 2 (JAUNE):</strong> Fl√®ches ‚Üë‚Üê‚Üì‚Üí | <strong>JOUEUR 3 (VIOLET):</strong> IJKL</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const PLAYER_RADIUS = 20;
        const BALL_RADIUS = 12;
        const PLAYER_SPEED = 4;
        const AI_SPEED = 2.5;
        const GOAL_SIZE = 60;
        const GAME_DURATION = 120;
        
        let numHumanPlayers = 0;
        let gameStarted = false;
        let timeLeft = GAME_DURATION;
        let gameOver = false;
        
        // Scores
        const scores = { green: 0, yellow: 0, purple: 0 };
        
        // Balle
        const ball = {
            x: 400,
            y: 400,
            vx: 0,
            vy: 0,
            radius: BALL_RADIUS
        };
        
        // Joueurs - positions de d√©part dans leurs zones
        const players = [
            { x: 400, y: 100, vx: 0, vy: 0, team: 'green', human: false, keys: { up: 'w', left: 'a', down: 's', right: 'd' } },
            { x: 100, y: 400, vx: 0, vy: 0, team: 'yellow', human: false, keys: { up: 'ArrowUp', left: 'ArrowLeft', down: 'ArrowDown', right: 'ArrowRight' } },
            { x: 700, y: 400, vx: 0, vy: 0, team: 'purple', human: false, keys: { up: 'i', left: 'j', down: 'k', right: 'l' } }
        ];
        
        // Buts dans la zone centrale
        const goals = [
            { x: 340, y: 320, w: GOAL_SIZE, h: 15, team: 'green', color: '#00ff00' },  // Haut
            { x: 340, y: 465, w: GOAL_SIZE, h: 15, team: 'yellow', color: '#ffff00' }, // Bas
            { x: 465, y: 370, w: 15, h: GOAL_SIZE, team: 'purple', color: '#ff00ff' }  // Droite
        ];
        
        const keysPressed = {};
        
        const teamColors = {
            green: '#00ff00',
            yellow: '#ffff00',
            purple: '#ff00ff'
        };
        
        // √âv√©nements clavier
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
            keysPressed[e.key] = true;
            e.preventDefault();
        });
        
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
            keysPressed[e.key] = false;
        });
        
        // S√©lection du nombre de joueurs
        document.getElementById('btn1Player').addEventListener('click', () => startGame(1));
        document.getElementById('btn2Players').addEventListener('click', () => startGame(2));
        document.getElementById('btn3Players').addEventListener('click', () => startGame(3));
        document.getElementById('restartBtn').addEventListener('click', () => location.reload());
        
        function startGame(num) {
            numHumanPlayers = num;
            for (let i = 0; i < num; i++) {
                players[i].human = true;
            }
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
            startTimer();
            gameLoop();
        }
        
        function startTimer() {
            setInterval(() => {
                if (!gameStarted || gameOver) return;
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function endGame() {
            gameOver = true;
            const maxScore = Math.max(scores.green, scores.yellow, scores.purple);
            const winners = [];
            if (scores.green === maxScore) winners.push('üü¢ VERT');
            if (scores.yellow === maxScore) winners.push('üü° JAUNE');
            if (scores.purple === maxScore) winners.push('üü£ VIOLET');
            
            const winnerText = winners.length > 1 ? '√âGALIT√â!' : winners[0] + ' GAGNE!';
            document.getElementById('winnerText').textContent = winnerText;
            document.getElementById('finalScores').innerHTML = `
                <p style="font-size: 20px; margin: 10px;">üü¢ VERT: ${scores.green}</p>
                <p style="font-size: 20px; margin: 10px;">üü° JAUNE: ${scores.yellow}</p>
                <p style="font-size: 20px; margin: 10px;">üü£ VIOLET: ${scores.purple}</p>
            `;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function updateScores() {
            document.getElementById('scoreGreen').textContent = `üü¢ VERT: ${scores.green}`;
            document.getElementById('scoreYellow').textContent = `üü° JAUNE: ${scores.yellow}`;
            document.getElementById('scorePurple').textContent = `üü£ VIOLET: ${scores.purple}`;
        }
        
        function checkGoal() {
            for (const goal of goals) {
                if (ball.x >= goal.x && ball.x <= goal.x + goal.w &&
                    ball.y >= goal.y && ball.y <= goal.y + goal.h) {
                    // But marqu√©! Les 2 autres √©quipes gagnent 1 point
                    for (const team in scores) {
                        if (team !== goal.team) {
                            scores[team]++;
                        }
                    }
                    updateScores();
                    resetBall();
                    return;
                }
            }
        }
        
        function resetBall() {
            ball.x = 400;
            ball.y = 400;
            const angle = Math.random() * Math.PI * 2;
            ball.vx = Math.cos(angle) * 3;
            ball.vy = Math.sin(angle) * 3;
        }
        
        function isValidPosition(x, y) {
            // Zone centrale (toujours accessible)
            if (x >= 250 && x <= 550 && y >= 250 && y <= 550) return true;
            
            // Zone haut (verte)
            if (x >= 300 && x <= 500 && y >= 50 && y <= 250) return true;
            
            // Zone gauche (jaune)
            if (x >= 50 && x <= 250 && y >= 300 && y <= 500) return true;
            
            // Zone droite (violette)
            if (x >= 550 && x <= 750 && y >= 300 && y <= 500) return true;
            
            return false;
        }
        
        function updatePlayer(player) {
            const speed = player.human ? PLAYER_SPEED : AI_SPEED;
            let targetVx = 0;
            let targetVy = 0;
            
            if (player.human) {
                // Contr√¥le humain
                if (keysPressed[player.keys.up]) targetVy = -speed;
                if (keysPressed[player.keys.down]) targetVy = speed;
                if (keysPressed[player.keys.left]) targetVx = -speed;
                if (keysPressed[player.keys.right]) targetVx = speed;
            } else {
                // IA : suivre la balle
                const dx = ball.x - player.x;
                const dy = ball.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 5) {
                    targetVx = (dx / dist) * speed;
                    targetVy = (dy / dist) * speed;
                }
            }
            
            player.vx = targetVx;
            player.vy = targetVy;
            
            // Tester la nouvelle position
            const newX = player.x + player.vx;
            const newY = player.y + player.vy;
            
            if (isValidPosition(newX, newY)) {
                player.x = newX;
                player.y = newY;
            } else {
                // Si bloqu√©, essayer juste X ou juste Y
                if (isValidPosition(newX, player.y)) {
                    player.x = newX;
                } else if (isValidPosition(player.x, newY)) {
                    player.y = newY;
                }
            }
            
            // Garder dans les limites du canvas
            player.x = Math.max(PLAYER_RADIUS, Math.min(800 - PLAYER_RADIUS, player.x));
            player.y = Math.max(PLAYER_RADIUS, Math.min(800 - PLAYER_RADIUS, player.y));
        }
        
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = (obj1.radius || PLAYER_RADIUS) + (obj2.radius || PLAYER_RADIUS);
            
            if (dist < minDist && dist > 0) {
                // Normaliser la direction
                const nx = dx / dist;
                const ny = dy / dist;
                
                // S√©parer les objets
                const overlap = minDist - dist;
                const separateX = nx * overlap * 0.5;
                const separateY = ny * overlap * 0.5;
                
                if (obj1 === ball) {
                    ball.x += separateX;
                    ball.y += separateY;
                    
                    // Transfert de vitesse du joueur √† la balle
                    const pushStrength = 1.5;
                    ball.vx = obj2.vx * pushStrength;
                    ball.vy = obj2.vy * pushStrength;
                } else {
                    obj1.x += separateX;
                    obj1.y += separateY;
                    obj2.x -= separateX;
                    obj2.y -= separateY;
                }
            }
        }
        
        function updateBall() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Friction
            ball.vx *= 0.98;
            ball.vy *= 0.98;
            
            // V√©rifier si hors zone valide
            if (!isValidPosition(ball.x, ball.y)) {
                ball.x -= ball.vx;
                ball.y -= ball.vy;
                ball.vx *= -0.7;
                ball.vy *= -0.7;
            }
            
            // Limites du canvas
            if (ball.x < ball.radius || ball.x > 800 - ball.radius) {
                ball.vx *= -0.8;
                ball.x = Math.max(ball.radius, Math.min(800 - ball.radius, ball.x));
            }
            if (ball.y < ball.radius || ball.y > 800 - ball.radius) {
                ball.vy *= -0.8;
                ball.y = Math.max(ball.radius, Math.min(800 - ball.radius, ball.y));
            }
            
            // Collision avec les joueurs
            for (const player of players) {
                checkCollision(ball, player);
            }
            
            // V√©rifier les buts
            checkGoal();
        }
        
        function drawField() {
            // Fond noir
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 800, 800);
            
            // Zone centrale (Frantic)
            ctx.fillStyle = '#107010';
            ctx.fillRect(250, 250, 300, 300);
            
            // Zone haut (verte)
            ctx.fillStyle = '#0d6b0d';
            ctx.fillRect(300, 50, 200, 200);
            
            // Zone gauche (jaune)
            ctx.fillStyle = '#0d6b0d';
            ctx.fillRect(50, 300, 200, 200);
            
            // Zone droite (violette)
            ctx.fillStyle = '#0d6b0d';
            ctx.fillRect(550, 300, 200, 200);
            
            // Passages (couloirs de connexion)
            ctx.fillStyle = '#0a5a0a';
            ctx.fillRect(350, 250, 100, 50); // Connexion haut -> centre
            ctx.fillRect(250, 350, 50, 100); // Connexion gauche -> centre
            ctx.fillRect(500, 350, 50, 100); // Connexion droite -> centre
            
            // Bordures
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(250, 250, 300, 300); // Centre
            ctx.strokeRect(300, 50, 200, 200);  // Haut
            ctx.strokeRect(50, 300, 200, 200);  // Gauche
            ctx.strokeRect(550, 300, 200, 200); // Droite
        }
        
        function drawGoals() {
            for (const goal of goals) {
                ctx.fillStyle = goal.color;
                ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.strokeRect(goal.x, goal.y, goal.w, goal.h);
            }
        }
        
        function drawPlayers() {
            for (const player of players) {
                // Ombre
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x + 3, player.y + 3, PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                
                // Joueur
                ctx.fillStyle = teamColors[player.team];
                ctx.beginPath();
                ctx.arc(player.x, player.y, PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                
                // Contour blanc pour joueurs humains
                if (player.human) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
                
                // Contour noir pour tous
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        function drawBall() {
            // Ombre
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(ball.x + 2, ball.y + 2, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Balle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Motif de balle de foot
            ctx.strokeStyle = '#666666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(ball.x - 5, ball.y);
            ctx.lineTo(ball.x + 5, ball.y);
            ctx.moveTo(ball.x, ball.y - 5);
            ctx.lineTo(ball.x, ball.y + 5);
            ctx.stroke();
        }
        
        function gameLoop() {
            if (!gameStarted || gameOver) return;
            
            // Update
            for (const player of players) {
                updatePlayer(player);
            }
            updateBall();
            
            // Collision entre joueurs
            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) {
                    checkCollision(players[i], players[j]);
                }
            }
            
            // Draw
            drawField();
            drawGoals();
            drawPlayers();
            drawBall();
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
